<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <header class="header">
        <div>
        <!-- <img class="header-img" src="https://lh3.googleusercontent.com/bitpex65sLaVVy_99YDobaffIqVgxNRVBEgV8fs6G5rupbM_bMpaFyP41PrpH63had8=s180" alt=""> -->
        <div class="header-content">
            <h1  class="header-title">CARO GAME</h1> 
            <p   class="header-status">Have a nice time !</p>  
        </div>  
        </div>
    </header>

    <div class="body">
        <div class="card">
            <div class="card-header">
              Hướng dẫn
            </div>
            <div class="card-body">
              <p class="card-text">Luật chơi 3 con trước sẽ thắng. Để chơi lại vui lòng lựa chọn lại.</p>
              <p class="card-text">Chúc bạn chơi game vui vẻ !!!</p>
            </div>
          </div>
        <div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
    
                >Thay đổi kích thước</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Lựa chọn...</option>
                  <option 
                    className="choice3x3" 
                    value="1"
                    >3x3</option>
                  <option 
                    className="choice6x6" 
                    value="2"
                    >6x6</option>
                </select>
             
              </div>
             
        </div>
       
        <canvas id="canvas" width="512" height="512">
        </canvas>
    </div>

    <footer>
        <img class="footer-img" src="https://img.freepik.com/photos-gratuite/jeu-big-tic-tac-toe-guy-fille-jouant-exterieur_91924-791.jpg?w=1480" alt="">
    </footer>
    <script src="main.js"></script>
</body>
</html>
